# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - 87049-ecommerce-prd

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_171377e028094c20a7c4fd5ae55da1ba }}
        password: ${{ secrets.AzureAppService_ContainerPassword_0383e2ec7b3a408991a6ff6a7f0a2d79 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_171377e028094c20a7c4fd5ae55da1ba }}/piupiuk/ecommerce-prd :${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: '87049-ecommerce-prd'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_cb09cc0789de40e4ae6aeac307a5fc10 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_171377e028094c20a7c4fd5ae55da1ba }}/piupiuk/ecommerce-prd :${{ github.sha }}'